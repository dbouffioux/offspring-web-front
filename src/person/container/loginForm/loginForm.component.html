<form (ngSubmit)="submitForm()" [formGroup]="form">

  <label>Mot de passe : </label>
  <input id="pwd" name="pwd" formControlName="password" />
  <br>
  <input type="submit" [disabled]="!form.valid" value="Valider">
  <br>
</form>
