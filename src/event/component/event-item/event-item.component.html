<div class="event-item">
  <p></p>Evènement {{ event.name }}
  <div class="management-buttons">
    <a class="mini-link-add" [routerLink]="['/events/createActivity']">
      + activité
    </a>
    <a class="mini-link-delete" (click)="onRemove(event)">
      delete
    </a>
  </div>
  <div *ngIf="event?.listActivity">
    <app-activity-list
      [activities]="event.listActivity"
    ></app-activity-list>
  </div>
</div>
